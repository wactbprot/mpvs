<section class='poll' data-url='../content/state/{{no}}'>
  <h2>Container: {{no}}</h2>
  {{#each taskstate}}
  <div class='serial'>
    {{#each step}}
    <div class='parallel {{State}}' >
      <h5>{{TaskName}}</h5>
      <p>{{Comment}}<br>
	<b>Action:</b> {{Action}}<br>
	<b>Key:</b> {{Key}}<br>
	<b>Value:</b> {{Value}}
      </p>
    </div>
    {{/each}}
  </div>
  {{/each}}
</section>
