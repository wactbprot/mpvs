<section>
  <h2>container {{no}}</h2>
  {{#each taskstate}}
  <div class='serial'>
    {{#each step}}
    <div class='parallel {{State}}' >
      <a class='tooltip' href='#'><b>{{TaskName}}</b>
      <span><b>{{TaskName}}</b><br>
	{{Comment}}<br>
	<b>Action:</b> {{Action}}<br>
	<b>Value:</b> {{Value}}
      </span>
      </a>
    </div>
    {{/each}}
  </div><br>
  {{/each}}
</section>
