<label>Unit:</label>
<input data-type='{{Unit.type}}' 
       value='{{Unit.value}}' 
       data-subkey='Unit' 
       class='unit' 
       list='unit-{{Unit.key}}' 
       required='{{Unit.required}}'>
<datalist id='unit-{{Unit.key}}'>
  {{#each Unit.options}}
  <option value='{{this}}'>
    {{/each}}
</datalist>
